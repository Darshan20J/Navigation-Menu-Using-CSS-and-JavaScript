<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/favicon.png" type="image/x-icon">
    <title>Navigattion Menu with CSS And JavaScript, Animate.css</title>
